<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>母の日、お祝い申し上げます✨</title>
  <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="header">
    <img src="乙夏れいファンLOGO.png" alt="乙夏れいファン" class="header-image">
    <div>
      <h1 class="text-4xl font-bold">母の日おめでとう！</h1>
      <p class="text-lg mt-2">母として頑張っているれいちゃんへ<br>みんなからの温かいメッセージをお届けします。</p>
    </div>
  </div>

  <div class="divider"></div>

  <div class="form-container">
    <h2 class="text-2xl font-bold text-center mb-4 message-title">れいちゃんへのメッセージ</h2>
    <div class="custom-table">
      <div class="nav-arrows" id="nav-arrows-top">
        <button class="nav-arrow" id="prev-arrow-top" disabled>← 前へ</button>
        <button class="nav-arrow" id="next-arrow-top" disabled>次へ →</button>
      </div>
      <div class="table-container" id="table-container">
        <p>読み込み中…</p>
      </div>
      <div class="slideshow-container" id="slideshow-container">
        <img id="slideshow-image" class="slideshow-image" src="" alt="">
        <button id="return-button" class="return-button">メッセージに戻る</button>
      </div>
      <div class="wheel-container" id="wheel-container">
        <div id="wheel-text" class="wheel-text"></div>
        <div id="wheel" class="wheel">
          <div class="wheel-pointer"></div>
        </div>
        <div id="wheel-result" class="wheel-result"></div>
      </div>
      <div class="lottery-container" id="lottery-container">
        <div id="lottery-text" class="lottery-text"></div>
        <div id="lottery-grid" class="lottery-grid"></div>
        <div id="lottery-result" class="lottery-result"></div>
      </div>
      <div class="nav-arrows" id="nav-arrows-bottom">
        <button class="nav-arrow" id="prev-arrow-bottom" disabled>← 前へ</button>
        <button class="nav-arrow" id="next-arrow-bottom" disabled>次へ →</button>
      </div>
    </div>
  </div>

  <footer class="footer-container">
    <p>© 2025 母の日スペシャルプレゼント | 夏族より</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
